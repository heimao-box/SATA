{% extends "base.html" %}
{% block content %}
<div class="center-wrap">
  <section class="card center-card">
    <h2>{{ t('index.upload_analyze') }}</h2>
    <form class="form" method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
      <div class="form-row">
        <input type="file" name="file" required>
        <button class="btn primary" type="submit">{{ t('index.upload_analyze_button') }}</button>
      </div>
    </form>
  </section>
</div>
{% endblock %}
