<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ t('title.platform') }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <span class="brand-logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="7"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </span>
      <span class="brand-text">SATA</span>
    </div>
    <nav class="nav">
      <a href="{{ url_for('index') }}">{{ t('nav.files') }}</a>
      <a href="{{ url_for('reports') }}">{{ t('nav.reports') }}</a>
      <a href="{{ url_for('set_lang', code='zh') }}">{{ t('lang.zh') }}</a>
      <a href="{{ url_for('set_lang', code='en') }}">{{ t('lang.en') }}</a>
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
